events {
    worker_connections 1024;
}

http {
    upstream wildfly {
        server wildfly:8080;
    }

    # Servidor HTTP (puerto 80)
    server {
        listen 80;
        server_name localhost;

        # Redirigir todo el tr치fico HTTP a HTTPS (opcional, descomentar para producci칩n)
        # return 301 https://$server_name$request_uri;

        location /api/ {
            proxy_pass http://wildfly/myproject/module/backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # P치gina de estado
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }

    # Servidor HTTPS (puerto 443)
    server {
        listen 443 ssl;
        server_name localhost;

        # Certificados SSL (generados con openssl)
        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        # Configuraci칩n SSL segura
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

        location /api/ {
            proxy_pass http://wildfly/myproject/module/backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
