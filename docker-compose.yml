version: '3.8'

services:
  wildfly:
    image: quay.io/wildfly/wildfly:latest
    container_name: wildfly
    command: /opt/jboss/wildfly/bin/standalone.sh -b 0.0.0.0 -bmanagement 0.0.0.0
    volumes:
      - ./practica-jakarta-wildfly/build/libs/modulename.backend-0.0.1-SNAPSHOT.war:/opt/jboss/wildfly/standalone/deployments/modulename.backend.war
      - wildfly-logs:/opt/jboss/wildfly/standalone/log
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/myproject/module/backend/api/myservice/hello"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - wildfly
    networks:
      - app-network
    restart: unless-stopped

volumes:
  wildfly-logs:
  nginx-logs:

networks:
  app-network:
    driver: bridge
